# ============================================
# Docker Compose for Development
# ============================================
# Usage: docker-compose -f docker-compose.dev.yml up
# version: '3.9'

services:
  # ============================================
  # Lesson Service (Development with Hot Reload)
  # ============================================
  lesson-service-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: lesson-service-dev
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    environment:
      SPRING_PROFILES_ACTIVE: dev
      
      # Database
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Debug mode
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    volumes:
      # Mount source for hot reload
      - ./src:/app/src:ro
      - gradle_cache:/root/.gradle
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lesson-network-dev

  # ============================================
  # PostgreSQL Database (Development)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: lesson-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lessons
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - lesson-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lessons"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache (Development)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: lesson-redis-dev
    ports:
      - "6379:6379"
    networks:
      - lesson-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # pgAdmin (Optional - for database management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lesson-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@e4u.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - lesson-network-dev
    depends_on:
      - postgres

  # ============================================
  # Redis Commander (Optional - for Redis management)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lesson-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - lesson-network-dev
    depends_on:
      - redis

networks:
  lesson-network-dev:
    driver: bridge
    name: lesson-network-dev

volumes:
  postgres_data_dev:
    name: lesson-postgres-data-dev
  gradle_cache:
    name: lesson-gradle-cache
  pgadmin_data:
    name: lesson-pgadmin-data
